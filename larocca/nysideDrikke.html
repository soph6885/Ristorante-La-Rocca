            </ul>

    </header>

    <main id="single">
        <div id="tilbage">
            <button>Tilbage</button>
        </div>
        <section id="indhold"></section>
    </main>

    <script>
        let retter = [];

        let urlParams = new URLSearchParams(window.location.search)
        let id = urlParams.get("id");

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function hentJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1N8f1o7vtCmyqBdM1SbuxtIfnTMGKG3vXhOXKX9dLPmM");
                retter = await jsonData.json();
                visRetter();
            }

            function visRetter() {
                let dest = document.querySelector("#indhold");
                dest.innerHTML = "";
                retter.forEach(ret => {
                    if (id == ret.id) {
                        let template =
                            `<article class="ret">
                                <img src="imgs/${ret.billede}.jpg" alt="${ret.navn}">
                                <h2>${ret.navn}</h2>
                                <p>${ret.kort}</p>
                                <p>${ret.pris} kr.</p>
                             </article>`;
                        dest.insertAdjacentHTML("beforeend", template);
                    }
                });
            } // function visRetter slut

            document.querySelector("#tilbage").addEventListener("click", () => {
                location.href = "drikkekort.html";
            })

            hentJson();

        } // function start slut
    </script>
