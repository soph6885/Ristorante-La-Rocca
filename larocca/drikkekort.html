    <div class="menu">
        <h2>Vinkort</h2>
        <button class="filter valgt" data-hold="alle">Alle drikke</button>
        <button class="filter" data-hold="cocktails">Cocktails</button>
        <button class="filter" data-hold="mocktails">Mocktails</button>
    </div>

    <div id="liste"></div>

    <script>
        let retter = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");
            async function hentJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1N8f1o7vtCmyqBdM1SbuxtIfnTMGKG3vXhOXKX9dLPmM");
                retter = await jsonData.json();
                visRetter();
            }

            function visRetter() {
                dest.innerHTML = "";
                retter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        let template =
                            `<article class="ret">
                                <img src="imgs/${ret.billede}.jpg" alt="${ret.navn}">
                                <h2>${ret.navn}</h2>
                                <p>${ret.kort}</p>
                                <p>${ret.lang} ${ret.pris} kr.</p>
                            </article>`;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            location.href = "nysideDrikke.html?id=" + ret.id;
                        });
                    }
                });
            } // function visRetter slut

            hentJson();

            document.querySelectorAll(".filter").forEach(but => {

                but.addEventListener("click", filtrering);
                console.log(filter);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {

                    but.classList.remove("valgt"); // fordi man bruger classList behøver man ikke at skrive at det er en klasse med "."
                });
                this.classList.add("valgt");
                filter = this.getAttribute("data-hold");
                visRetter();
            }

        } // function start slut

    </script>
